version: "3.9"

services:
  mongodb:
    image: mongo:7.0.5
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: product-service
    volumes:
      - ./data:/data/db
    networks:
      - microservices-net

  product-service:
    image: product-service:latest
    container_name: product-service
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASS}@mongodb:27017/product-service?authSource=admin
    depends_on:
      - mongodb
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge
